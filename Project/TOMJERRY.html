<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="text-align: center;">
    <h1> Tom Jerry </h1>
    <button onclick="STOP()">Stop</button>
    <img id="tom" src="/images/tom1.png" alt="">
    <button onclick="START()">Start</button>
    <script>
        function STOP() {
            document.getElementById("tom").src = "/images/tom1.png";
        };
        function START() {
            document.getElementById("tom").src = "/images/tom.gif";
        };
    </script>
</body>

</html>
